<!DOCTYPE html>
<html lang="en">

<head>
  <title>Acrotrend | Events Matching Engine</title>
  {% load static %}
  <link rel="icon" href={% static "favicon.ico" %}>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}">

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="{% static 'materialize/js/materialize.min.js' %}"></script>

  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/profile_handler.js' %}"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }
  </style>
</head>

<body>
  <header class="navbar-fixed">
    <nav class="blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Sonic Rack</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Video to audio converter</span>
                    <div class="center-align">
                        <div class="card-image center-align">
                            <input type="file" id="supplier_profile" style="display: none;">
                            <i class="material-icons" id="icon_supplier" style="font-size: 200px; color: white">ondemand_video</i>
                            <div class="container">
                                <span>Upload the video file here</span>
                                <div class="progress" id="progress_supplier" style="opacity: 0;">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Audio to text converter</span>
                    <div class="center-align">
                        <div class="card-image center-align">
                            <input type="file" id="supplier_profile" style="display: none;">
                            <i class="material-icons" id="icon_supplier" style="font-size: 200px; color: white">audiotrack</i>
                            <div class="container">
                                <span>Upload the audio file here</span>
                                <div class="progress" id="progress_supplier" style="opacity: 0;">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Auto video tags recommendation</span>
                    <div class="center-align">
                        <div class="card-image center-align">
                            <input type="file" id="supplier_profile" style="display: none;">
                            <i class="material-icons" id="icon_supplier" style="font-size: 200px; color: white">flare</i>
                            <div class="container">
                                <span>Upload a video to get tag recommendations</span>
                                <div class="progress" id="progress_supplier" style="opacity: 0;">
                                    <div class="indeterminate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer class="page-footer blue">
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Sonic Rack
      </div>
    </div>
  </footer>
</body>

</html>
